<br/>
<button mat-raised-button color="primary" (click)="refresh()">Refresh table</button>
<!--<mat-spinner *ngIf="!coupons" ></mat-spinner>-->
<mat-form-field *ngIf="coupons">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"/>
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let coupons">{{coupons[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let coupons" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="coupons == expandedElement ? 'expanded' : 'collapsed'">
                <div #updateID [(ngModel)]="coupons.id"></div>
        <app-coupon-in-table id="{{coupons.id}}"></app-coupon-in-table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let coupons; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === coupons"
      (click)="expandedElement = expandedElement === coupons ? null : coupons">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
