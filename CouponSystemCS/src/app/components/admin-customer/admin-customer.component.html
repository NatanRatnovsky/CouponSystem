<br/>
<mat-card>
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Customer</button>
  <br/>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class=" mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let customers"> {{customers.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customers"> {{customers.name}} </td>
      </ng-container>
      <!-- Name Password -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let customers"> {{customers.password}} </td>
      </ng-container>

      <!-- Name Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let customers"> {{customers.email}} </td>
      </ng-container>

      <<!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('Update',element)"><mat-icon color="primary">edit</mat-icon></a>     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a (click)="openDialog('Delete',element)"><mat-icon color="warn">delete</mat-icon></a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let customers; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</mat-card>
