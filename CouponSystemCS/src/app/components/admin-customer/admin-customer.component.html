<br/>
<button mat-raised-button color="primary" (click)="toggleCustomer()">{{addCustomerButtonValue}}</button>
<br/>
<br/>
<form #addCustomerForm="ngForm" *ngIf="showCustomer">
  <mat-form-field>
    <input matInput name="customerName" placeholder="Name" [(ngModel)]="customer.name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput  name="password" placeholder="Password" [(ngModel)]="customer.password" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="customerEmail" placeholder="E-mail" [(ngModel)]="customer.email" required>
  </mat-form-field>
  <button mat-raised-button [disabled]="addCustomerForm.invalid" (click)="addCustomerFunc(); addCustomerForm.reset()" value="Add customer">Submit</button>
</form>
<br/>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let customers"> {{customers[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let customersArr" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="customersArr == expandedElement ? 'expanded' : 'collapsed'">

        <div class="example-element-description">
          <form #updateCustomerForm="ngForm">
              <input matInput name="id" placeholder="ID" #updateID [(ngModel)]="customersArr.id" hidden>
            <mat-form-field>
              <input matInput name="customerName" placeholder="Name" [(ngModel)]="customer.name" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="password" placeholder="Password" [(ngModel)]="customer.password" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="email" placeholder="E-mail" [(ngModel)]="customer.email" required>
            </mat-form-field>
            <button mat-raised-button [disabled]="updateCustomerForm.invalid" (click)="updateCustomer(updateID.value); updateCustomerForm.reset()" value="Update customer">Update
            </button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" (click)="deleteCustomer(updateID.value)" value="Delete customer">Delete</button>
          </form>

        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let customers; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === customers"
      (click)="expandedElement = expandedElement === customers ? null : customers">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
