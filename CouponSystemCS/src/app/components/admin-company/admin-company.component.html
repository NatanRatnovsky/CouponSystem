<br/>
<button mat-raised-button color="primary" (click)="toggleCompany()">{{addCompanyButtonValue}}</button>
<br/>
<br/>
<form #addCompanyForm="ngForm" *ngIf="showCompany">
  <mat-form-field>
    <input matInput name="companyName" placeholder="Name" [(ngModel)]="company.name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" placeholder="Password" [(ngModel)]="company.password" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="email" placeholder="E-mail" [(ngModel)]="company.email" required>
  </mat-form-field>
  <button mat-raised-button [disabled]="addCompanyForm.invalid" (click)="addCompanyFunc(); addCompanyForm.resetForm()" value="Add company">Submit
  </button>
</form>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let companies"> {{companies[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let companies" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="companies == expandedElement ? 'expanded' : 'collapsed'">

        <div class="example-element-description">
          <form #updateCompanyForm="ngForm">
              <input matInput name="id" placeholder="ID" #updateID [(ngModel)]="companies.id" hidden>
            <mat-form-field>
              <input matInput name="companyName" placeholder="Name" [(ngModel)]="company.name" required >
            </mat-form-field>
            <mat-form-field>
              <input matInput name="password" placeholder="Password" [(ngModel)]="company.password" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="email" placeholder="E-mail" [(ngModel)]="company.email" required>
            </mat-form-field>
            <button mat-raised-button [disabled]="updateCompanyForm.invalid" (click)="updateCompany(updateID.value); updateCompanyForm.resetForm()" value="Update company">Update
            </button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" (click)="deleteCompany(updateID.value)" value="Delete company">Delete</button>
          </form>

        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let companies; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === companies"
      (click)="expandedElement = expandedElement === companies ? null : companies">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
